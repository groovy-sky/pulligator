name: az-simple-rg
runtime: yaml
description: "Service: az-simple-rg (creates a resource group through an ARM template)"

config:
  az-simple-rg:location:
    type: string
  az-simple-rg:resourceGroupName:
    type: string
  az-simple-rg:tags:
    type: object
  az-simple-rg:armTemplatePath:
    type: string

variables:
  armTemplateContents:
    fn::invoke:
      function: std:file
      arguments:
        input: ${az-simple-rg:armTemplatePath}/resource-group.json
      return: result
  armTemplate:
    fn::invoke:
      function: std:jsondecode
      arguments:
        input: ${armTemplateContents}
      return: result
  deploymentLocation: ${az-simple-rg:location}

resources:
  rgDeployment:
    type: azure-native:resources:DeploymentAtSubscriptionScope
    properties:
      location: ${deploymentLocation}
      properties:
        mode: Incremental
        template: ${armTemplate}
        parameters:
          location:
            value: ${az-simple-rg:location}
          resourceGroupName:
            value: ${az-simple-rg:resourceGroupName}
          tags:
            value: ${az-simple-rg:tags}

outputs:
  resourceGroupName: ${az-simple-rg:resourceGroupName}
  resourceGroupId: /subscriptions/${azure-native:subscriptionId}/resourceGroups/${az-simple-rg:resourceGroupName}
